<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MASUK | BLIBLI.COM</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="png" href="https://i.pinimg.com/564x/59/32/b8/5932b810ca081dbc4fe88f8b03d04831.jpg">
    </head>
    <body>
        <main class="container d-flex justify-content-center align-items-center py-3">
            <div class="shadow rounded-5 overflow-hidden">
                <div class="row mx-md-5 my-2">
                    <div class="col-md-6 d-flex my-3 justify-content-center align-items-center">
                        <img src="img/login-image2.png" alt="Login Image" class="img-fluid">
                    </div>
                    <div class="col-md-6 my-3 px-4 justify-content-center align-items-center">
                        <div>
                            <h3 class="text-center text-primary mb-5">Masuk Ke Akun Mu</h3>
                            <form action="" class="shadow p-4 rounded-3 ">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control border-0 email" id="floatingInput" placeholder="Masukan Email/Nomor Telepon">
                                    <label for="floatingInput">Email/Nomor Telepon</label>
                                  </div>
                                  <div class="form-floating">
                                    <input type="password" class="form-control border-0 password" id="floatingPassword" placeholder="Kata Sandi">
                                    <label for="floatingPassword">Kata Sandi</label>
                                  </div>
                                  <button type="button" class="btn1 btn-primary" data-bs-toggle="modal" data-bs-target="#Forgot-password">Lupa Kata Sandi?</button>
                                  <div class="text-center my-3">
                                    <button class="btn btn-primary rounded-3 py-2 px-5 tombol" type="submit">Masuk</button>
                                  </div>
                                  <div class="text-primary d-flex justify-content-around small gap-3 fw-medium">
                                    <a type="button">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1)"><path d="M20 2H4c-1.103 0-2 .897-2 2v12c0 1.103.897 2 2 2h3v3.766L13.277 18H20c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zm0 14h-7.277L9 18.234V16H4V4h16v12z"></path><circle cx="15" cy="10" r="2"></circle><circle cx="9" cy="10" r="2"></circle></svg>
                                      Masuk Dengan Nomor HP
                                      <span></span>
                                    </a>
                                    <a type="button" class="d-md-block d-none">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1)"><path d="M4 4h4.01V2H2v6h2V4zm0 12H2v6h6.01v-2H4v-4zm16 4h-4v2h6v-6h-2v4zM16 4h4v4h2V2h-6v2z"></path><path d="M5 11h6V5H5zm2-4h2v2H7zM5 19h6v-6H5zm2-4h2v2H7zM19 5h-6v6h6zm-2 4h-2V7h2zm-3.99 4h2v2h-2zm2 2h2v2h-2zm2 2h2v2h-2zm0-4h2v2h-2z"></path></svg>
                                      Masuk Dengan QR
                                      <span class="bg-danger text-white px-2 rounded-3">Baru</span>
                                    </a>
                                  </div>
                            </form>
                            <div>
                                <div class="d-flex justify-content-center gap-2 fw-medium my-3 text-decoration-none text-primary">
                                  <button type="button" class="btn btn-sm py-2 px-4 shadow rounded-4 d-flex align-items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" viewBox="0 0 24 24" style="fill: rgb(28, 70, 206)"><path d="M12.001 2.002c-5.522 0-9.999 4.477-9.999 9.999 0 4.99 3.656 9.126 8.437 9.879v-6.988h-2.54v-2.891h2.54V9.798c0-2.508 1.493-3.891 3.776-3.891 1.094 0 2.24.195 2.24.195v2.459h-1.264c-1.24 0-1.628.772-1.628 1.563v1.875h2.771l-.443 2.891h-2.328v6.988C18.344 21.129 22 16.992 22 12.001c0-5.522-4.477-9.999-9.999-9.999z"></path></svg>                                    
                                    Facebook
                                  </button>
                                  <button type="button" class="btn btn-sm py-2 px-4 shadow rounded-4 d-flex align-items-center gap-2">
                                    <img src="https://www.static-src.com/frontend/member/static/3.90.0-1/desktop/img/google.fa6e9370.svg">                                    
                                    Google
                                  </button>
                                </div>
                                <p class="text-center small">Tidak Punya Akun? <a href="" class="text-primary text-decoration-none">Daftar</a> </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="modal fade" id="Forgot-password" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Input New Password</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Masukkan email/nomor HP yang terdaftar untuk buat kata sandi baru.</p>
                  <form>
                    <div class="mb-3">
                      <label for="floatingPassword" class="col-form-label"></label>
                      <input type="text" class="form-control" id="floatingPassword" placeholder="Email/Nomor HP">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary w-100">Lanjutkan</button>
                </div>
              </div>
            </div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
